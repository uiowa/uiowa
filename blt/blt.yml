project:
  prefix: uiowa
  human_name: 'The sitenow platform on the uiowa application.'
  profile:
    name: sitenow
  local:
    uri: 'localhost:8888'
cm:
  core:
    dirs:
      sync:
        path: 'profiles/custom/sitenow/config/sync'
git:
  default_branch: master
  remotes:
    - 'git@github.com:uiowa/uiowa.git'
  hooks:
    commit-msg: false
deploy:
  tag_source: true
drush:
  aliases:
    ci: self
  default_alias: self
disable-targets:
  drupal:
    toggle:
      modules: true
  tests:
    behat:
      run: true
    drupal:
      run: true
    frontend:
      run: true
tests:
  phpunit:
    - config: '${repo.root}'
validate:
  deprecation:
    modules: true
    themes: true
cloud:
  appId: 6bcc006f-9a0e-425e-aba0-198585dd2b56
drupal:
  db:
    host: localhost
    database: null
    username: root
    password: null
sync:
  commands:
    - blt:init:settings
    - drupal:sync:db
    - drupal:update
    - sitenow:multisite:noop
    - sitenow:multisite:noop
command-hooks:
  frontend-reqs:
    dir: ${docroot}
    command: '. $NVM_DIR/nvm.sh && nvm install && yarn install'
  frontend-assets:
    dir: ${docroot}
    command: '. $NVM_DIR/nvm.sh && nvm use && yarn workspaces run gulp'
