project:
  prefix: BLT
  human_name: 'The sitenow platform on the uiowa application.'
  profile:
    name: sitenow
  local: {  }
cm:
  core:
    dirs:
      sync:
        path: 'profiles/custom/sitenow/config/sync'
git:
  default_branch: master
  remotes:
    - 'git@github.com:uiowa/uiowa.git'
  hooks:
    commit-msg: false
deploy:
  tag_source: true
drush:
  aliases:
    ci: self
  default_alias: '${drush.aliases.local}'
disable-targets:
  drupal:
    toggle:
      modules: true
  tests:
    yaml: { lint: { files: true } }
    behat:
      run: true
    drupal:
      run: true
tests:
  phpunit:
    - config: '${repo.root}'
cloud:
  appId: 6bcc006f-9a0e-425e-aba0-198585dd2b56
drupal:
  db:
    host: localhost
    database: null
    username: root
    password: null
sync:
  commands:
    - blt:init:settings
    - drupal:sync:db
    - drupal:update
    - drupal:config:import
command-hooks:
  frontend-reqs:
    dir: ${docroot}/themes/contrib/claro
    command: 'yarn install'
  frontend-assets:
    dir: ${docroot}/themes/contrib/claro
    command: 'yarn build:css && yarn build:js'
