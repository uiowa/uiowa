project:
  prefix: uiowa
  human_name: 'The base application on Acquia Cloud for the University of Iowa.'
git:
  default_branch: master
  remotes:
    - 'git@github.com:uiowa/uiowa.git'
  hooks:
    commit-msg: false
deploy:
  tag_source: true
drush:
  aliases:
    ci: self
  default_alias: self
disable-targets:
  drupal:
    toggle:
      modules: true
  tests:
    behat:
      run: true
    drupal:
      run: true
    frontend:
      run: true
tests:
  phpunit:
    - config: '${repo.root}'
drupal:
  db:
    host: localhost
    database: null
    username: root
    password: null
command-hooks:
  frontend-reqs:
    dir: ${docroot}
    command: '. $NVM_DIR/nvm.sh && nvm install && yarn install'
  frontend-assets:
    dir: ${docroot}
    command: '. $NVM_DIR/nvm.sh && nvm use && yarn workspaces run gulp'
uiowa:
  applications:
    uiowa:
      id: 6bcc006f-9a0e-425e-aba0-198585dd2b56
    uiowa01:
      id: 21a2a0ab-b4ed-4ecf-8bd4-9266c70f5ef1
  profiles:
    - sitenow
    - collegiate
