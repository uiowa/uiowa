project:
  prefix: uiowa
  human_name: 'The base application on Acquia Cloud for the University of Iowa.'
  local:
    hostname: local.drupal.uiowa.edu
    protocol: https
  profile:
    name: standard
setup:
  strategy: install
git:
  default_branch: master
  remotes:
    - 'uiowa@svn-14671.prod.hosting.acquia.com:uiowa.git'
    - 'uiowa01@svn-29892.prod.hosting.acquia.com:uiowa01.git'
  hooks:
    commit-msg: false
    pre-commit: false
deploy:
  tag_source: true
drush:
  aliases:
    ci: self
  default_alias: self
disable-targets:
  drupal:
    toggle:
      modules: true
  tests:
    behat:
      run: true
    drupal:
      run: true
    frontend:
      run: true
tests:
  phpunit:
    - config: '${repo.root}'
validate:
  twig:
    functions:
      - drupal_image
      - drupal_title
      - drupal_entity
    filters:
      - image_style
command-hooks:
  frontend-reqs:
    dir: ${docroot}
    command: 'yarn install'
  frontend-assets:
    dir: ${docroot}
    command: 'yarn workspaces run gulp'
  post-deploy-build:
    dir: ${repo.root}
    command: './vendor/bin/blt uiowa:post:build'
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'uiowa:multisite:noop'
    - 'uiowa:multisite:noop'

# Custom configuration.
uiowa:
  applications:
    uiowa:
      id: 6bcc006f-9a0e-425e-aba0-198585dd2b56
    uiowa01:
      id: 21a2a0ab-b4ed-4ecf-8bd4-9266c70f5ef1
  profiles:
    sitenow:
      ci_site: demo.sitenow.uiowa.edu
    collegiate:
      ci_site: theming.uiowa.edu
