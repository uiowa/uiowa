# Multisite installations should configure additional databases here.
# It's recommended to prefix database names with 'drupal'. Otherwise,
# you'll need to add additional users in the 'mysql_users' section.
mysql_databases:
  -
    name: drupal
    encoding: utf8
    collation: utf8_general_ci

mysql_users:
  -
    name: drupal
    host: '%'
    password: drupal
    priv: '*.*:ALL'

# Set this to 'false' if you don't need to install drupal (using the drupal_*
# settings below), but instead copy down a database (e.g., using drush sql-sync).
drupal_install_site: false

# Drupal VM automatically creates a drush alias file in your ~/.drush folder if
# this variable is 'true'.
configure_drush_aliases: false

extra_packages:
  - patchutils
  - sqlite

installed_extras:
  - mailhog
  - pimpmylog
  - memcached
  - nodejs
  - solr
  - xdebug
  - selenium

php_version: '7.4'

php_packages_extra:
  - 'php{{ php_version }}-bz2'
  - 'php{{ php_version }}-imagick'
  - imagemagick
  - ffmpeg
  - 'php{{ php_version }}-zip'

# Keep Composer updated during provisioning.
composer_keep_updated: true

# XDebug configuration.
php_xdebug_default_enable: 1
php_xdebug_cli_disable: no
php_xdebug_remote_autostart: 1
php_memory_limit: 512M
solr_version: 4.5.1

post_provision_scripts:
  - ../../../acquia/blt-drupal-vm/scripts/drupal-vm/configure-solr.sh
  - ../../../acquia/blt-drupal-vm/scripts/drupal-vm/post-provision.php
  - ../../../../box/post-provision.sh

nodejs_version: 14.x

nodejs_npm_global_packages:
  - yarn
