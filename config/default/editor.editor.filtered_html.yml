uuid: b000cb6c-d486-4d61-927a-0103083d1f07
langcode: en
status: true
dependencies:
  config:
    - filter.format.filtered_html
  module:
    - ckeditor5
format: filtered_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - alignment
      - superscript
      - subscript
      - removeFormat
      - specialCharacters
      - '|'
      - bulletedList
      - numberedList
      - outdent
      - indent
      - '|'
      - link
      - '|'
      - blockQuote
      - insertTable
      - drupalMedia
      - '|'
      - style
      - heading
      - '|'
      - sourceEditing
      - undo
      - redo
      - horizontalLine
      - '|'
      - code
      - codeBlock
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_codeBlock:
      languages:
        -
          label: 'Plain text'
          language: plaintext
        -
          label: C
          language: c
        -
          label: 'C#'
          language: cs
        -
          label: C++
          language: cpp
        -
          label: CSS
          language: css
        -
          label: Diff
          language: diff
        -
          label: HTML
          language: html
        -
          label: Java
          language: java
        -
          label: JavaScript
          language: javascript
        -
          label: PHP
          language: php
        -
          label: Python
          language: python
        -
          label: Ruby
          language: ruby
        -
          label: TypeScript
          language: typescript
        -
          label: XML
          language: xml
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<mark>'
        - '<pre class>'
        - '<span class role>'
        - '<small class>'
        - '<iframe src width height allowfullscreen title loading seamless sandbox="allow-same-origin allow-scripts allow-popups">'
        - '<div class>'
        - '<blockquote cite class>'
        - '<ul type class>'
        - '<ol type class>'
        - '<hr class>'
        - '<table border summary id role="presentation grid" aria-label aria-labelledby class>'
        - '<caption id>'
        - '<tbody class>'
        - '<thead class>'
        - '<tfoot class>'
        - '<th id align valign colspan rowspan scope class>'
        - '<td align valign colspan rowspan headers class>'
        - '<tr align valign class>'
        - '<drupal-media title>'
        - '<a href hreflang title id target aria-label rel data-* class>'
        - '<p class>'
        - '<h2 id class>'
        - '<h3 id class>'
        - '<h4 id class>'
        - '<h5 id class>'
        - '<h6 id class>'
    ckeditor5_style:
      styles:
        -
          label: 'Intro Bold'
          element: '<p class="uids-component--bold-intro">'
        -
          label: 'Intro Light'
          element: '<p class="uids-component--light-intro">'
        -
          label: 'H2 Serif'
          element: '<h2 class="headline headline--serif">'
        -
          label: 'H2 Serif Underline'
          element: '<h2 class="headline headline--serif headline--underline">'
        -
          label: 'H3 Serif'
          element: '<h3 class="headline headline--serif">'
        -
          label: 'H3 Serif Underline'
          element: '<h3 class="headline headline--serif headline--underline">'
        -
          label: 'H4 Serif'
          element: '<h4 class="headline headline--serif">'
        -
          label: 'H4 Serif Underline'
          element: '<h4 class="headline headline--serif headline--underline">'
        -
          label: 'H5 Serif'
          element: '<h5 class="headline headline--serif">'
        -
          label: 'H5 Serif Underline'
          element: '<h5 class="headline headline--serif headline--underline">'
        -
          label: 'H6 Serif'
          element: '<h6 class="headline headline--serif">'
        -
          label: 'H6 Serif Underline'
          element: '<h6 class="headline headline--serif headline--underline">'
        -
          label: 'Alert Success'
          element: '<div class="alert alert--success">'
        -
          label: 'Alert Info'
          element: '<div class="alert alert--info">'
        -
          label: 'Alert Warning'
          element: '<div class="alert alert--warning">'
        -
          label: 'Alert Danger'
          element: '<div class="alert alert--danger">'
        -
          label: 'Button Primary'
          element: '<a class="bttn bttn--primary">'
        -
          label: 'Button Secondary'
          element: '<a class="bttn bttn--secondary">'
    editor_advanced_link_link:
      enabled_attributes:
        - aria-label
        - class
        - id
        - rel
        - target
        - title
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
    media_media:
      allow_view_mode_override: true
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
