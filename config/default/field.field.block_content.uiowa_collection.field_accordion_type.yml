description: 'The type of accordion, determining the open/closed behavior of individual items. <i>Multi select</i> accordions may have many accordion items open. <i>Single select</i> accordions will only have one accordion item open at a time. For <i>Single select</i> to function as expected, ensure that only one collection item has the <i>Automatically open</i> field checked.'
