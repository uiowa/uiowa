tips:
  page:
    id: page
    plugin: text
    label: 'Layout Builder'
    weight: 51
    attributes: {  }
    body: '<p>The Layout Builder blocks serve as a page building tool to create complex layouts with a mixture of different content. </p><p>Every page is made up of "Sections". Sections are top-level content blocks that wrap around and contain the other existing layout builder blocks.</p>'
    location: top
  layout-builder-menu:
    id: layout-builder-menu
    plugin: text
    label: 'Layout Builder Menu'
    weight: 52
    attributes:
      data-id: block-uids-base-local-tasks
    body: '<p>To change basic page settings (ie page title, featured image, URL, Summary etc) go to the "Edit" menu tab. To view the layout builder blocks, select the "Layout" menu tab.</p>'
    location: top
  layout-builder-page-options:
    id: layout-builder-page-options
    plugin: text
    label: 'Layout Builder Page Options'
    weight: 53
    attributes:
      data-id: edit-submit
    body: '<p>Here you can save the layout with the changes you’ve made, discard any changes that were made to the page from the last time it was saved or revert the page and wipe out all of the content.</p>'
    location: top
  layout-builder-header:
    id: layout-builder-header
    plugin: text
    label: 'Header Section'
    weight: 54
    attributes:
      data-class: block-system-breadcrumb-block
    body: '<p>Every Basic Page is provided with a “Header” section, which contains the page title, breadcrumbs and featured image (if one has been added through the page “Edit” tab).</p>'
    location: top
  add-builder-section:
    id: add-builder-section
    plugin: text
    label: 'Add a Section'
    weight: 55
    attributes:
      data-class: layout-builder__add-section
    body: '<p>To add a section, click the “+ Add section” button. This will prompt a right sidebar menu to appear allowing you to select how you would like the layout builder blocks to be displayed.</p>'
    location: top
  remove-builder-section:
    id: remove-builder-section
    plugin: text
    label: 'Removing a Section'
    weight: 57
    attributes:
      data-class: bold-headline
    body: '<p>Hover over the section you wish to remove. In the upper left corner, there will be an “x” icon followed by a “Configure [Administrative Label]” link. Select the “x” icon. This will prompt a message in the right sidebar menu where you can either confirm or cancel the removal of the section. </p>'
    location: right
  edit-builder-section:
    id: edit-builder-section
    plugin: text
    label: 'Edit a Section'
    weight: 58
    attributes:
      data-class: bold-headline
    body: '<p>When hovering over a section, in the upper left corner, there will be an "x" icon followed by a “Configure [Administrative Label]” link. Click on the linked text. You have the ability to change a section’s Administrative Label (for 2+ columns), applied section styles and column width.</p'
    location: right
  add-builder-block:
    id: add-builder-block
    plugin: text
    label: 'Add Layout Builder Block'
    weight: 59
    attributes:
      data-class: dropbutton-toggle
    body: '<p> Click on the dropdown arrow to see the avilable blocks. </p>'
    location: left
  cta-block:
    id: cta-block
    plugin: text
    label: 'Call to Action Block'
    weight: 0
    attributes:
      data-class: field--name-field-uiowa-cta-title
    body: '<p>A Call to Action (CTA) block should be used when you are wanting to persuade site visitors to perform a desired action on your site.</p><p> CTA Examples include: "Get Started", "Our Work", "Learn More", "Sign Up", "Subscribe" or "Continue".</p>'
    location: left
  cta-block-summary:
    id: cta-block-summary
    plugin: text
    label: 'Call to Action Block Summary'
    weight: 1
    attributes:
      data-class: field--name-field-uiowa-cta-summary
    body: '<p>The summary of a CTA block should be concise, effective and to the point. Make sure to not lose focus of your actionable goal and to use strong verbs.</p>'
    location: left
  cta-block-link:
    id: cta-block-link
    plugin: text
    label: 'Call to Action Block Link'
    weight: 2
    attributes:
      data-class: field--name-field-uiowa-cta-link
    body: '<p>You can wrap the CTA in an accessible, clickable link.</p>'
    location: left
  cta-block-link-title:
    id: cta-block-link-title
    plugin: text
    label: 'Link Text'
    weight: 3
    attributes:
      data-class: js-form-item-settings-block-form-field-uiowa-cta-link-0-title
    body: '<p>The ''Link text'' will appear as a button below the CTA summary text. The ''Link text'' is recommended to clarify where users will be directed if they click on the selected CTA block</p>'
    location: left
  cta-block-docs:
    id: cta-block-docs
    plugin: text
    label: 'CTA Documentation'
    weight: 4
    attributes:
      data-class: field--name-field-uiowa-cta-title
    body: '<p>Be sure to checkout our <a href="https://sitenow.uiowa.edu/node/286">Call to Action Documentation</a></p>'
    location: left
  card-block-title:
    id: card-block-title
    plugin: text
    label: 'Card Block Title'
    weight: 5
    attributes:
      data-class: field--name-field-uiowa-card-title
    body: '<p>Cards are very versatile and a common design pattern on the web. With the default Card styling, it is recommended to use smaller column layouts</p>'
    location: left
  card-block-excerpt:
    id: card-block-excerpt
    plugin: text
    label: 'Card Block Excerpt'
    weight: 6
    attributes:
      data-class: field--name-field-uiowa-card-excerpt
    body: '<p>The excerpt will be used for longer, descriptive text. It will be displayed under the title. </p>'
    location: left
  card-block-link:
    id: card-block-link
    plugin: text
    label: 'Card Block Link'
    weight: 7
    attributes:
      data-class: field--name-field-uiowa-card-link
    body: '<p>Additionally, you can wrap the card in an accessible clickable link. The link text will display as a clickable button below the ''Excerpt'' field</p>'
    location: left
  card-block-image:
    id: card-block-image
    plugin: text
    label: 'Card Block Image'
    weight: 8
    attributes:
      data-class: field--name-field-uiowa-card-image 
    body: '<p>Make sure your card image follows the <a href="https://sitenow.uiowa.edu/node/156">Image Specifications </a>Guidelines</p>'
    location: left
  card-block-author:
    id: card-block-author
    plugin: text
    label: 'Card Block Author'
    weight: 9
    attributes:
      data-class: field--name-field-uiowa-card-author
    body: '<p>The optional Author field is displayed as a subtitle below the card block title</p>'
    location: left
  card-block-docs:
    id: card-block-docs
    plugin: text
    label: 'Card Block Documentation'
    weight: 10
    attributes:
      data-class: field--name-field-uiowa-card-title
    body: '<p>Be sure to checkout our <a href="https://sitenow.uiowa.edu/node/271">Card Documentation</a></p>'
    location: left
  collection-block:
    id: collection-block
    plugin: text
    label: 'Collection Block'
    weight: 11
    attributes:
      data-class: field--name-field-uiowa-collection-items
    body: '<p>A Collection Block can be used to create a grouping of title/content or key/value information such as a definition list or an accordion. You can create multiple collection items.</p>'
    location: left
  collection-block-headline:
    id: collection-block-headline
    plugin: text
    label: 'Collection Block Headline'
    weight: 12
    attributes:
      data-class: field--name-field-uiowa-collection-items
    body: '<p>The headline should describe what the collection body will entail. Think of it as a "title".</p>'
    location: left
  collection-block-body:
    id: collection-block-body
    plugin: text
    label: 'Collection Block Body'
    weight: 13
    attributes:
      data-class: field--name-field-uiowa-collection-items
    body: '<p>The collection body should contain descriptive text that directly correlates to the "Headline".</p>'
    location: left
  collection-block-view-mode-1:
    id: collection-block-view-mode-1
    plugin: text
    label: 'Descriptive List'
    weight: 14
    attributes:
      data-class: field--name-field-uiowa-collection-items
    body: "<p>The “Headline” and “Collection Body” will display as an indented list where both fields are visible at all times.\_Common uses for this element are to implement a glossary or to display metadata (a list of key-value pairs).</p>"
    location: left
  collection-block-view-mode-2:
    id: collection-block-view-mode-2
    plugin: text
    label: Accordion
    weight: 15
    attributes:
      data-class: field--name-field-uiowa-collection-items
    body: "<p>The “Headline” will appear with a dropdown arrow. When selected, the “Collection Body” will be visible.\_With the Accordion View Mode, you can create collapsible “Headline”/content pairs. These\_can be expanded or collapsed by clicking the individual headlines. These are often used to shorten the initial length of a page while providing a lot of detail.</p>"
    location: left
  event-block:
    id: event-block
    plugin: text
    label: 'Event Block'
    weight: 16
    attributes:
      data-class: field--name-field-uiowa-event-title
    body: '<p>The purpose of this block is to create a single static event. To create a listing of upcoming events from <a href="https://events.uiowa.edu/" title="https://events.uiowa.edu/">events.uiowa.edu</a> use the <a href="https://sitenow.uiowa.edu/documentation/layout-builder-sitenow-v3-only/events-block" title="https://sitenow.uiowa.edu/documentation/layout-builder-sitenow-v3-only/events-block">Events Block.</a></p>'
    location: left
  event-block-location:
    id: event-block-location
    plugin: text
    label: 'Event Block Location'
    weight: 17
    attributes:
      data-class: field--name-field-uiowa-event-location
    body: '<p>Type the name of the location where the event will take place.</p>'
    location: left
  event-block-image:
    id: event-block-image
    plugin: text
    label: 'Event Block Image'
    weight: 18
    attributes:
      data-class: field--name-field-uiowa-event-image
    body: '<p>When adding the Event Block image, you will be asked to fill in a required accessible alternative text value and an optional global caption.</p><p>Make sure your event image follows the <a href="https://sitenow.uiowa.edu/node/156">Image Specifications </a>Guidelines</p>'
    location: left
  event-block-date:
    id: event-block-date
    plugin: text
    label: 'Event Block Date'
    weight: 19
    attributes:
      data-class: field--name-field-uiowa-event-date
    body: '<p>The date field will tell users the day and time when the event will take place. The event will display as follows: Day of the week, Month Day, Year - Hour:Minute AM/PM (ie Monday, July 27, 2020 - 3:31 PM)</p>'
    location: left
  event-block-link:
    id: event-block-link
    plugin: text
    label: 'Event Block Link'
    weight: 20
    attributes:
      data-class: field--name-field-uiowa-event-link
    body: '<p>Additionally, you can wrap the event in an accessible, clickable link. The event information should clarify where users will be directed when they click on the selected event block.</p>'
    location: left
  event-block-icon:
    id: event-block-icon
    plugin: text
    label: 'Location Icon'
    weight: 21
    attributes:
      data-class: field--name-field-uiowa-event-icon
    body: '<p>The location icon uses a Font Awesome Icon. The "map-marker-alt" Font Awesome icon has been added by default, but you can filter through the icons by typing in the text box.</p><p>To view all of the available icons, <a href="https://fontawesome.com/icons?d=gallery&m=free" title="Click Here">click here</a>.</p>'
    location: left
  event-block-docs:
    id: event-block-docs
    plugin: text
    label: 'Event Block Documentation'
    weight: 22
    attributes:
      data-class: field--name-field-uiowa-event-title
    body: '<p><a href="https://sitenow.uiowa.edu/node/311">Click here</a> to view our Event Block documentation</p>'
    location: left
  events-block:
    id: events-block
    plugin: text
    label: 'Events Block'
    weight: 23
    attributes:
      data-class: field--name-field-uiowa-events-department
    body: '<p>The purpose of this block is to create a listing of upcoming events from <a href="http://events.uiowa.edu/">events.uiowa.edu</a>. To use a single static event, use the <a href="https://sitenow.uiowa.edu/documentation/layout-builder-sitenow-v3-only/event-block" title="Event Block">Event Block.</a></span></p>'
    location: left
  events-block-filters:
    id: events-block-filters
    plugin: text
    label: 'Filters'
    weight: 24
    attributes:
      data-class: field--name-field-uiowa-events-department
    body: '<p>NOTE: Use filters sparingly as events must match existing filters to be displayed.</p><p>Events from content.uiowa.edu can be categorized and tagged differently to provide different displays of relevant events. These include department (single value), audiences, types, interests, keywords, location (single value).</p>'
    location: left
  events-block-number:
    id: events-block-number
    plugin: text
    label: 'Number of Results'
    weight: 25
    attributes:
      data-class: field--name-field-uiowa-events-place
    body: '<p>You have the ability to display 1 to 50 events.</p>'
    location: left
  events-block-link:
    id: events-block-link
    plugin: text
    label: 'More Link'
    weight: 26
    attributes:
      data-class: field--name-field-uiowa-events-place
    body: '<p>Check to include a more link. This defaults to events.uiowa.edu but a custom URL path can be provided.</p>'
    location: left
  events-errors:
    id: events-errors
    plugin: text
    label: 'Troubleshooting'
    weight: 27
    attributes:
      data-class: field--name-field-uiowa-events-place
    body: '<p> Multiple values within a filter work as an OR. Each filter group works as an AND.</p><p>Event feed data requests are cached for a certain amount of time, so new events may not display for up to a couple hours.</p><p>Events must be approved/published in the system before they get pulled into the display.</p>'
    location: left
  events-block-docs:
    id: events-block-docs
    plugin: text
    label: 'Events Block Documentation'
    weight: 28
    attributes:
      data-class: field--name-field-uiowa-events-department
    body: '<p>Don''t forget to checkout our <a href="https://sitenow.uiowa.edu/node/381">Events Block </a>Documentation</p>'
    location: left
  image-gallery:
    id: image-gallery
    plugin: text
    label: 'Image Gallery Block'
    weight: 29
    attributes:
      data-class: field--name-field-uiowa-gallery-image
    body: '<p>This is a multiple image upload field where you will be asked to fill in a required accessible alternative text value and an optional global caption for each image.</p><p>NOTE: Be sure to provide descriptive global captions since they will be displayed over the bottom of the image gallery images. You can drag and drop the order of the images after insert.</p>'
    location: left
  image-gallery-styles:
    id: image-gallery-styles
    plugin: text
    label: 'Image Gallery Style Overrides'
    weight: 30
    attributes:
      data-class: field--name-field-uiowa-gallery-image
    body: '<p>The display order of the images depends on the default (left to right, wrap) or masonry (top-down, wrap) style selection. By default, the image gallery will display as a grid of square thumbnail images. Selecting masonry will maintain the image''s original aspect ratio and display the images in a top-down then right masonry-like pattern.</p>'
    location: left
  image-gallery-image-specs:
    id: image-gallery-image-specs
    plugin: text
    label: 'Image Gallery Specs'
    weight: 31
    attributes:
      data-class: field--name-field-uiowa-gallery-image
    body: '<p>Make sure your image follows the <a href="https://sitenow.uiowa.edu/node/156">Image Specifications </a>Guidelines</p>'
    location: left
  image-gallery-docs:
    id: image-gallery-docs
    plugin: text
    label: 'Image Gallery Documentation'
    weight: 32
    attributes:
      data-class: field--name-field-uiowa-gallery-image
    body: '<p>Don''t forget to checkout our <a href="https://sitenow.uiowa.edu/node/291">Image Gallery Block </a>Documentation</p>'
    location: left
  spacer-block:
    id: spacer-block
    plugin: text
    label: 'Spacer Block'
    weight: 33
    attributes:
      data-class: field--name-field-uiowa-spacer-separator-txt
    body: '<p>A spacer block is a horizontal line that provides a way to break up a section''s column on a page. For instance, if you have a three column section and want a block in the first column to align with a block in the third column, you can add a separator to provide a more symmetrical look to your page.</p>'
    location: left
  spacer-block-docs:
    id: spacer-block-docs
    plugin: text
    label: 'Spacer Block Documentation'
    weight: 34
    attributes:
      data-class: field--name-field-uiowa-spacer-separator-txt
    body: '<p>Don''t forget to checkout our <a href="https://sitenow.uiowa.edu/node/351">Spacer Block </a>Documentation</p>'
    location: left
  statistic-block:
    id: statistic-block
    plugin: text
    label: 'Statistic Block'
    weight: 35
    attributes:
      data-class: field--name-field-uiowa-statistic-title
    body: '<p>The title field should be used to display the main statistic number (ie 500+ or 60%). This field will be the focal point of the block, with the remaining statistic fields centralized around it.</p>'
    location: left
  statistic-block-excerpt:
    id: statistic-block-excerpt
    plugin: text
    label: 'Statistic Block Excerpt'
    weight: 36
    attributes:
      data-class: field--name-field-uiowa-statistic-excerpt
    body: '<p>The excerpt will be used for longer, descriptive text explaining the statistic values. It will be displayed under the title, title suffix and title prefix fields.</p>'
    location: left
  statistic-block-pre:
    id: statistic-block-pre
    plugin: text
    label: 'Statistic Block Prefix'
    weight: 37
    attributes:
      data-class: field--name-field-uiowa-statistic-title-pre
    body: '<p>The title prefix will be displayed before the title field in a smaller font identical to the title suffix field.</p><p>NOTE: This is not a required field.</p>'
    location: left
  statistic-block-suf:
    id: statistic-block-suf
    plugin: text
    label: 'Statistic Block Suffix'
    weight: 38
    attributes:
      data-class: field--name-field-uiowa-statistic-title-suf
    body: '<p>The title suffix will be displayed after the title field in a smaller font identical to the title prefix field.</p><p>NOTE: This is not a required field.</p>'
    location: left
  statistic-block-docs:
    id: statistic-block-docs
    plugin: text
    label: 'Statistic Documentation'
    weight: 39
    attributes:
      data-class: field--name-field-uiowa-statistic-title
    body: '<p>Don''t forget to checkout our <a href="https://sitenow.uiowa.edu/node/296">Statistic Block </a>Documentation</p>'
    location: left
  slider-block-headline:
    id: slider-block-headline
    plugin: text
    label: 'Slider Headline'
    weight: 40
    attributes:
      data-class: field--name-field-uiowa-slide-content
    body: '<p>The slide''s headline grabs people''s attention to draw them in.</p>'
    location: left
  slider-block-content:
    id: slider-block-content
    plugin: text
    label: 'Slider Content'
    weight: 41
    attributes:
      data-class: field--name-field-uiowa-slide-content
    body: '<p>The content field will display over the image underneath the headline.</p>'
    location: left
  slider-block-link:
    id: slider-block-link
    plugin: text
    label: 'Slider Link'
    weight: 42
    attributes:
      data-class: field--name-field-uiowa-slide-link
    body: '<p>Additionally, you can wrap the slider in an accessible, clickable link. </p><p>The ''Link Text'' will appear as a button below the slide''s content. The text should clarify where users will be directed when they click on the selected slide.</p>'
    location: left
  slider-block-image:
    id: slider-block-image
    plugin: text
    label: 'Slider Image'
    weight: 43
    attributes:
      data-class: field--name-field-uiowa-slide-link
    body: '<p>When you upload the image, you will be asked to fill in a required accessible alternative text value and an optional global caption for each image. </p><p>NOTE: After you upload your image, select the ''Create Slide'' button to add the slide to the slider.</p>'
    location: left
  slider-block-image-specs:
    id: slider-block-image-specs
    plugin: text
    label: 'Slider Image Specs'
    weight: 44
    attributes:
      data-class: field--name-field-uiowa-slide-link
    body: '<p>Make sure your image follows the <a href="https://sitenow.uiowa.edu/node/156">Image Specifications </a>Guidelines</p>'
    location: left
  slider-block-image-edit:
    id: slider-block-image-edit
    plugin: text
    label: 'Slider Image Updates'
    weight: 45
    attributes:
      data-class: field--name-field-uiowa-slider-slides
    body: '<p>REORDER: If you wish to change the order of the slides, select the drag handle icon and reorder the slides as desired.</p><p>EDIT: When editing slides, remember to select the ''Update Slide'' button so your changes are saved. </p><p>REMOVE: If you wish to remove a specific slide, select the ''Remove'' button and then confirm with the next ''Remove'' button.</p>'
    location: left
  slider-block-docs:
    id: slider-block-docs
    plugin: text
    label: 'Slider Documentation'
    weight: 46
    attributes:
      data-class: field--name-field-uiowa-slide-content
    body: '<p>Don''t forget to checkout our <a href="https://sitenow.uiowa.edu/node/331/">Slider Block </a>Documentation</p>'
    location: left
  text-area-block:
    id: text-area-block
    plugin: text
    label: 'Text Area Block'
    weight: 47
    attributes:
      data-class: field--name-field-uiowa-text-area
    body: '<p>The text area allows full use of the WYSIWYG text editor.  If you want to embed an image, video, audio file or social media post, check out our <a href="https://sitenow.uiowa.edu/node/141">Media Documentation.</a></p>'
    location: left
  text-area-block-styles-override:
    id: text-area-block-styles-override
    plugin: text
    label: 'Text Area Block Styles'
    weight: 48
    attributes:
      data-class: field--name-field-uiowa-text-area
    body: '<p>You have the ability to override the padding, margins and background of the text area block.</p>'
    location: left
  text-area-block-styles-padding-margin:
    id: text-area-block-styles-padding-margin
    plugin: text
    label: 'Padding vs Margin'
    weight: 49
    attributes:
      data-class: field--name-field-uiowa-text-area
    body: '<p><strong>NOTE:</strong> Padding refers to the space between an element and the content inside it. So if there''s a border, it will add the extra space to the content that''s within the border</p><p><strong>NOTE: </strong>Margin refers to the space around an element.</p>'
    location: left
  text-area-block-docs:
    id: text-area-block-docs
    plugin: text
    label: 'Text Area Block Docs'
    weight: 50
    attributes:
      data-class: field--name-field-uiowa-text-area
    body: '<p>Be sure to checkout our <a href="https://sitenow.uiowa.edu/node/301">Text Area Block Documentation</a></p>'
    location: left
