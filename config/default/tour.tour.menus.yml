    plugin: text
    label: 'Managing a menu'
    weight: 1
    body: '<p>On this page you can perform actions on individual menu link items within a menu. Click "Next" to step through the available actions.</p>'
    location: top
  add:
    id: add
    plugin: text
    label: 'Add a link'
    weight: 2
    attributes:
      data-class: action-links
    body: '<p>This this the preferred way to create external links that need to be part of the menu.</p><p>It is recommended to manage menu links for content within your site by configuring the menu settings within that content''s edit form.</p>'
    location: bottom
  overview:
    id: overview
    plugin: text
    label: 'Menu Table'
    weight: 3
    body: '<p>For each menu link item within the following table, you can:</p> <ul> <li><strong>Edit</strong> - If you have the ability to edit a link, the "Edit" button should be visible.</li> <li><strong>Delete</strong> - If you have the ability to delete a link, a drop-down arrow should be visible next to the "Edit" button which will display the option to delete the link.</li> <li><strong>Enable/Disable</strong> - Toggling the "Enabled" checkbox for each menu link, will show/hide the menu link within the menu when displayed to site visitors.</li> <li><strong>Reorder</strong> - Each menu link item can be reordered using the handle left of the menu link name.</li> </ul>'
  menus:
    id: menus
    plugin: text
    label: Menus
    weight: 4
    body: '<p>Depending on your role within the site, there are currently four available menus for this site:</p><p><a href="/admin/structure/menu/manage/main?tour" class="button button--primary">Main Navigation</a></p><p><a href="/admin/structure/menu/manage/social?tour" class="button button--primary">Social Media</a></p><p><a href="/admin/structure/menu/manage/footer?tour" class="button button--primary">Footer</a></p><p><a href="/admin/structure/menu/manage/footer-second?tour" class="button button--primary">Footer Second</a></p>'
