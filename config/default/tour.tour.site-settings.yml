tips:
  intro:
    id: intro
    plugin: text
    label: 'Basic Site Settings'
    weight: 0
    body: '<p>On this page you can change many of the global site settings available to you. Let''s step through them.</p><p>For more information about Basic Site Settings or other areas of your site, <a href="https://sitenow.uiowa.edu/node/36">view our documentation</a>.</p>'
  details:
    id: details
    plugin: text
    label: 'Site Details'
    weight: 1
    body: '<p>Change your site name, update the site email address, or designate a parent organization.</p>'
    selector: '#edit-site-information'
    position: bottom-start
  front:
    id: front
    plugin: text
    label: 'Front Page'
    weight: 2
    body: '<p>You can make any existing page the front/homepage of your site.</p><p>Enter the page''s URL path alias (e.g. /home) or the permanent node ID path (e.g. /node/1)</p><p><strong>Note:</strong> You cannot delete a page that is designated as the front page.</p>'
    selector: '#edit-front-page'
    position: bottom-start
  error:
    id: error
    plugin: text
    label: 'Error Pages'
    weight: 3
    body: '<p>There are default "access denied" and "page not found" pages, but if you want to customize the message, create the page(s) first and assign them here.</p>'
    selector: '#edit-error-page'
    position: bottom-start
  footer:
    id: footer
    plugin: text
    label: Footer
    weight: 4
    body: '<p>Here you can configure the global footer for the site. Let''s look at what options are available to you.</p>'
    selector: '#edit-uiowa-footer'
    position: left-start
  footer-links:
    id: footer-links
    plugin: text
    label: 'Footer Links'
    weight: 8
    body: '<p>The footer region also provides three separate menus for social media links and for other custom footer links. You can add/manage links for those by clicking one of the following: <a href="/admin/structure/menu/manage/social?tour">Social Media</a>, <a href="/admin/structure/menu/manage/footer-primary?tour">Footer Primary</a>, <a href="/admin/structure/menu/manage/footer-secondary?tour">Footer Secondary</a></p>'
    selector: '#edit-uiowa-footer-menus'
    position: bottom-start
  next_step:
    id: next_step
    plugin: text
    label: 'Want to keep going?'
    body: '<p>Next up we will go over the content overview page and how to create new content.</p><p><a href="/admin/content?tour=1" class="button button--primary">Content Overview</a></p>'
    weight: 10
    position: top-start
