description: 'The Institute for Clinical and Translational Science (ICTS) is one of 60 leading medical research institutions located throughout the nation participating in the Clinical and Translational Science Award Consortium and is supported in part by an award from the National Center for Advancing Translational Sciences, and the National Institutes of Health.  The combined resources, efforts, and commitment of these institutions are transforming how biomedical research is conducted by accelerating the translation of medical discoveries into actual treatments, engaging communities in clinical research efforts, and training new clinical and translational investigators.'
