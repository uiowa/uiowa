description: "Dean J. Brooks Jackson\r\nThe Roy J. and Lucille B. Carver College of Medicine (CCOM) is the only academic medical school in the state of Iowa and has tripartite missions of research, clinical service and education. As part of UI Health Care (which encompasses the CCOM, the University of Iowa Physicians and the University of Iowa Hospitals and Clinics), the CCOM advances the health and well-being of Iowans."
