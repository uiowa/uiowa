description: "Interim Dean Amy Kristof-Brown\r\nOne of the top-ranked, best-value business programs in the country, the Tippie College of Business offers undergraduate degrees in six areas (accounting, economics, finance, management and organizations, management information systems, and marketing), as well as several graduate programs including a Master of Accountancy and Ph.D. degrees. The Tippie School of Management offers several MBA programs, each tailored for a specific audience."
