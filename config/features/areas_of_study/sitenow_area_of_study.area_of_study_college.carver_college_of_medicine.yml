description: "The Roy J. and Lucille A. Carver College of medicine is a highly ranked medical school and an integral component of UI Health Care, one of the country's largest academic medical centers. Students learn from some of the world's best clinicians and researchers and work with patients beginning their first year of training in the college's professional Doctor of Medicine (MD) program.\r\n\r\nThe college also offers undergraduate degree programs for students interested in radiation science, nuclear medicine technology, and clinical laboratory science."
