description: "The College of Engineering is home to about 2,200 undergraduate students pursuing one of eight undergraduate degrees.\r\n\r\nThe college excels internationally in computer-aided design and simulation, human factors research, environmental health solutions, biotechnology, medical imaging, hydraulics, and sustainability, among other areas.\r\n\r\nIn addition, about 27 percent of undergraduate students in the college are women, which is more than the national average of about 20 percent."
