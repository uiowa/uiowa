description: "University College is home to a wide range of programs for University of Iowa students, including the University of Iowa Honors Program, Study Abroad, Career Center Programs, and study at Iowa Lakeside Laboratory.\r\n\r\nThis college awards the Bachelor of Applied Studies (BAS) degree and undergraduate certificate programs in human rights, leadership studies, nonprofit management, and sustainability. It also is home to the Reserve Officer Training Corps (ROTC) programs in aerospace studies and military science."
