      body: "Hello,<br />\r\n&nbsp;<br />\r\nThe&nbsp;SiteNow&nbsp;website&nbsp;[webform_submission:values:uri] has been created.&nbsp;<br />\r\n&nbsp;&nbsp;<br />\r\nTo log in using your&nbsp;HawkID&nbsp;credentials, click the login link in the bottom left corner of the website.<br />\r\n&nbsp;<br />\r\nInformation about getting started and customizing your website is available on the front page (when you are logged in) and online at https://sitenow.uiowa.edu/documentation.<br />\r\n&nbsp;<br />\r\nFor questions or problems, please contact the ITS Help Desk:<br />\r\n<br />\r\nPhone: 319-384-4357<br />\r\nEmail:&nbsp;<a href=\"mailto:its-helpdesk@uiowa.edu\" style=\"color:#954f72; text-decoration:underline\">its-helpdesk@uiowa.edu</a><br />\r\nChat:&nbsp;<a href=\"https://helpdesk.its.uiowa.edu/connect\" style=\"color:#954f72; text-decoration:underline\">Help Desk Online Chat</a>&nbsp;<br />\r\n&nbsp;<br />\r\nRegards,<br />\r\nITS - Custom Solutions & Integrations - Web Services<br />\r\n&nbsp;"
