id: request_a_site
title: 'Request a Site'
description: 'SiteNow site request form.'
category: ''
elements: "hawkid:\n  '#type': textfield\n  '#title': HawkID\n  '#description': 'Your HawkID will be granted webmaster access to the site.'\n  '#required': true\n  '#default_value': '[current-user:name]'\nemail:\n  '#type': email\n  '#title': Email\n  '#description': 'Your email address will be used for all communications related to this request.'\n  '#required': true\n  '#default_value': '[current-user:mail]'\ndepartment_organization:\n  '#type': textfield\n  '#title': Department/organization\n  '#description': 'The department or organization this site belongs to.'\n  '#required': true\nrequest_type:\n  '#type': radios\n  '#title': 'Domain type'\n  '#description': |\n    <blockquote>See our <a href=\"/node/31\">policies page</a> for more information regarding domains.</blockquote>\n    \n    <blockquote><strong>Note: </strong>All requested URLs must adhere to the <a href=\"https://itsecurity.uiowa.edu/domain-name-policy\">University of Iowa domain name policy</a>.</blockquote>\n  '#options':\n    New: 'New pre-approved domain -- I want a new pre-approved domain. University of Iowa Hostmaster has pre-approved the following domains for use with the SiteNow service: *.conference.uiowa.edu, *.lab.uiowa.edu, *.org.uiowa.edu, *.studio.uiowa.edu, *.course.uiowa.edu, *.sites.uiowa.edu'\n    Existing: 'Existing domain -- I want to keep my existing domain. Sub-directory websites (uiowa.edu/sitename) are no longer allowed.'\n    Approval: 'Seek approval for alternative domain -- I would like to seek approval from UI Hostmaster for a different domain.'\n  '#options_description_display': help\nurl_pattern:\n  '#type': select\n  '#title': 'URL Pattern'\n  '#description': 'The * character indicates the part of the URL you can customize.&nbsp;'\n  '#help_title': Help\n  '#help': 'The URL must not contain more subdomains than indicated by the pattern. For example, https://foo.org.uiowa.edu is valid but https://foo.bar.org.uiowa.edu is invalid.'\n  '#options':\n    '*.conference.uiowa.edu': '*.conference.uiowa.edu'\n    '*.org.uiowa.edu': '*.org.uiowa.edu'\n    '*.lab.uiowa.edu': '*.lab.uiowa.edu'\n    '*.course.uiowa.edu': '*.course.uiowa.edu'\n    '*.studio.uiowa.edu': '*.studio.uiowa.edu'\n    '*.sites.uiowa.edu': '*.sites.uiowa.edu'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"request_type\"]':\n        value: New\nuri:\n  '#type': url\n  '#title': URL\n  '#description': 'The site URL.'\n  '#help_title': Help\n  '#help': 'URL stands for Uniform Resource Locator and is&nbsp;commonly used to reference web pages. It typically starts with http:// or https://.'\n  '#required': true\n  '#states':\n    visible:\n      - ':input[name=\"request_type\"]':\n          value: New\n      - or\n      - ':input[name=\"request_type\"]':\n          value: Existing\n      - or\n      - ':input[name=\"request_type\"]':\n          value: Approval\nadditional_comments_or_questions:\n  '#type': textarea\n  '#title': 'Comments or questions'\n  '#description': 'Enter any questions or comments you have regarding this site request.'\n  '#states':\n    required:\n      ':input[name=\"request_type\"]':\n        value: Approval\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__attributes':\n    class:\n      - 'btn btn-primary'\nurl_host:\n  '#type': hidden\n  '#title': 'URL host'\nurl_internal_production:\n  '#type': hidden\n  '#title': 'URL internal production'\nmarkup:\n  '#type': webform_markup\n  '#private': true\n  '#display_on': view\n  '#markup': 'blt sitenow:multisite:create [webform_submission:values:url_host] [webform_submission:values:hawkid]'"
