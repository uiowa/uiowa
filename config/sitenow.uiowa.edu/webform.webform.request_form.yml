rue\nrequest_email:\n  '#type': email\n  '#title': Email\n  '#prepopulate': true\n  '#required': true\n  '#required_error': 'Please enter your email'\n  '#states':\n    invisible:\n      - ':input[name=\"what_is_the_nature_of_your_inquiry\"]':\n          empty: true\n      - or\n      - ':input[name=\"what_is_the_nature_of_your_inquiry\"]':\n          value: request_support\n    visible:\n      ':input[name=\"what_is_the_nature_of_your_inquiry\"]':\n        filled: true\nrequest_question:\n  '#type': textarea\n  '#title': Question\n  '#description': 'What can we help you with?'\n  '#states':\n    invisible:\n      - ':input[name=\"what_is_the_nature_of_your_inquiry\"]':\n          empty: true\n      - or\n      - ':input[name=\"what_is_the_nature_of_your_inquiry\"]':\n          value: request_support\n    visible:\n      ':input[name=\"what_is_the_nature_of_your_inquiry\"]':\n        filled: true\nsupport:\n  '#type': webform_message\n  '#states':\n    visible:\n      ':input[name=\"what_is_the_nature_of_your_inquiry\"]':\n        value: request_support\n  '#message_type': warning\n  '#message_message': 'Please contact the <a href=\"mailto:its-helpdesk@uiowa.edu\">ITS HelpDesk</a> for general website support issues.'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#states':\n    disabled:\n      ':input[name=\"what_is_the_nature_of_your_inquiry\"]':\n        value: request_support"
