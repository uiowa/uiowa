    config:
      - node.type.alert
      - node.type.service
  permissions:
    - 'create alert content'
    - 'delete service revisions'
    - 'edit any alert content'
    - 'edit any service content'
    - 'edit own alert content'
    - 'edit own service content'
    - 'enter alert revision log entry'
    - 'enter service revision log entry'
    - 'override service published option'
    - 'revert alert revisions'
    - 'revert service revisions'
    - 'view alert revisions'
    - 'view service revisions'
removing:
  dependencies:
    config:
      - filter.format.webform_default
