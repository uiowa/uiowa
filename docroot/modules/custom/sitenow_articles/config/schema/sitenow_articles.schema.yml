sitenow_articles.settings:
  type: config_object
  label: 'SiteNow Articles settings'
  mapping:
    featured_image_display_default:
      type: string
      label: Featured image display default
    preserved_links_message_display:
      type: text
      label: Specified preserved links message
    preserved_links_message_display_default:
      type: text
      label: Default preserved links message
    tag_display:
      type: string
      label: Tag display default
    related_display:
      type: string
      label: Related content display default
    related_title:
      type: string
      label: Related content title default
    display_articles_by_author:
      type: boolean
      label: Show articles authored by a person on their page.
    show_teaser_link_indicator:
      type: boolean
      label: Show arrows linking to pages from lists/teasers
