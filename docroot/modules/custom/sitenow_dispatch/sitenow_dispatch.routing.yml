sitenow_dispatch.settings_form:
  path: '/admin/config/sitenow/sitenow-dispatch'
  defaults:
    _title: 'SiteNow Dispatch settings'
    _form: 'Drupal\sitenow_dispatch\Form\SettingsForm'
  requirements:
    _permission: 'administer sitenow_dispatch configuration'

sitenow_dispatch.test_dispatch:
  path: '/admin/config/sitenow/sitenow-dispatch/test'
  defaults:
    _title: 'SiteNow Dispatch settings'
    _form: 'Drupal\sitenow_dispatch\Form\TestDispatchForm'
  requirements:
    _custom_access: 'Drupal\uiowa_core\Access\UiowaCoreAccess::access'

sitenow_dispatch.thanks:
  path: '/admin/config/sitenow/sitenow-dispatch/thanks'
  defaults:
    _title: 'Thank You form settings'
    _form: 'Drupal\sitenow_dispatch\Form\ThankYouSettingsForm'
  requirements:
    _permission: 'administer sitenow_dispatch configuration'
