sitenow_dispatch.example:
  path: '/sitenow-dispatch/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\sitenow_dispatch\Controller\SitenowDispatchController::build'
  requirements:
    _permission: 'access content'

sitenow_dispatch.settings_form:
  path: '/admin/config/system/sitenow-dispatch'
  defaults:
    _title: 'sitenow_dispatch settings'
    _form: 'Drupal\sitenow_dispatch\Form\SettingsForm'
  requirements:
    _permission: 'administer sitenow_dispatch configuration'
