sitenow_events.settings_form:
  path: '/admin/config/system/sitenow-events'
  defaults:
    _title: 'University of Iowa Events'
    _form: '\Drupal\sitenow_events\Form\EventsSettingsForm'
  requirements:
    _permission: 'administer sitenow events'

route_callbacks:
  - '\Drupal\sitenow_events\Routing\EventsRoutes::routes'
