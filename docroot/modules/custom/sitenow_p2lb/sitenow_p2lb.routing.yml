sitenow_p2lb.settings_form:
  path: '/admin/config/sitenow/p2lb'
  defaults:
    _title: 'P2Lb'
    _form: '\Drupal\sitenow_p2lb\Form\P2LbSettingsForm'
  requirements:
    _permission: 'administer sitenow p2lb'

sitenow_p2lb.content_convertr:
  path: '/admin/content/sitenow-convertr'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::overview'
    link_id: 'sitenow_p2lb.content_convertr'
    _title: 'SiteNow Convertr'
  requirements:
    _permission: 'access administration pages'

sitenow_p2lb.content_convertd:
  path: '/admin/content/sitenow-convertr/convertd'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::overview'
    link_id: 'sitenow_p2lb.content_convertd'
    _title: 'Convertd'
  requirements:
    _permission: 'access administration pages'
