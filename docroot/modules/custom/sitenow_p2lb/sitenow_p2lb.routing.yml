sitenow_p2lb.settings_form:
  path: '/admin/config/sitenow/p2lb'
  defaults:
    _title: 'P2Lb'
    _form: '\Drupal\sitenow_p2lb\Form\P2LbSettingsForm'
  requirements:
    _permission: 'administer sitenow p2lb'

sitenow_p2lb.content_upgrader:
  path: '/admin/content/sitenow-upgrader'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::overview'
    link_id: 'sitenow_p2lb.content_upgrader'
    _title: 'SiteNow Upgrader'
  requirements:
    _permission: 'access administration pages'

sitenow_p2lb.content_upgraded:
  path: '/admin/content/sitenow-upgrader/upgraded'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::overview'
    link_id: 'sitenow_p2lb.content_upgraded'
    _title: 'Upgraded'
  requirements:
    _permission: 'access administration pages'
