# Signage
signage:
  css:
    theme:
      assets/css/signage.css: { preprocess: false }

# Splide
splide:
  js:
    /libraries/splidejs--splide/dist/js/splide.min.js: { preprocess: false }
  css:
    theme:
      /libraries/splidejs--splide/dist/css/splide.min.css: { preprocess: false }

# Show/hide duration
duration-sign:
  js:
    js/sign-duration.js: { preprocess: false }
duration-slide:
  js:
    js/slide-duration.js: { preprocess: false }

# Slideshow
slideshow:
  js:
    js/slideshow.js: { preprocess: false }
  dependencies:
    - sitenow_signage/splide

# Reload
reload:
  js:
    js/reload.js: { preprocess: false }
  dependencies:
    - core/drupal
    - core/drupalSettings
    - core/once

# Reduced motion
reduced-motion-warning:
  js:
    js/reduced-motion-warning.js: { preprocess: false }
  dependencies:
    - core/drupal
    - core/once
    - core/drupal.message

# Hawk Alerts
signage_alerts:
  css:
    theme:
      css/signage_alerts.css: { preprocess: false }
