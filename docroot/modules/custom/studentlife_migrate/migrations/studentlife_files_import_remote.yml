id: studentlife_files_import_remote
label: 'Student Life File Import Remote'
migration_group: studentlife
migration_tags:
  - WordPress
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  item_selector: '/rss/channel/file'
  constants:
    file_dest_uri: 'public://imports'
  fields:
    -
      name: title
      label: Attachment title
      selector: title
    -
      name: post_id
      label: Unique content ID
      selector: wp:post_id
    -
      name: content
      label: Description of the file
      selector: content:encoded
    -
      name: excerpt
      label: Caption for the file
      selector: excerpt:encoded
    -
      name: pubDate
      label: Publish date of the file
      selector: pubDate
    -
      name: post_date
      label: Post date of the file
      selector: wp:post_date
    -
      name: creator
      label: Username of the content creator
      selector: dc:creator
    -
      name: attachment_url
      label: Full URL of the file on the source system
      selector: wp:attachment_url
    -
      name: relative_url
      label: relative url of the filename
      selector: relative_url

  ids:
    post_id:
      type: integer
process:
  # uid mapping is dynamically generated.
  destination_file:
    plugin: get
    source: relative_url
  filename: '@destination_file'
  destination_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/file_dest_uri
        - '@destination_file'
    -
      plugin: urlencode
  uri:
    plugin: file_copy
    source:
      - attachment_url
      - '@destination_full_path'
  created:
    plugin: callback
    source: post_date
    callable: strtotime
  changed: '@created'
  status:
    plugin: default_value
    default_value: 1
destination:
  plugin: entity:file
migration_dependencies: {}
