services:
  uiowa_facilities.api:
    class: Drupal\uiowa_facilities\FacilitiesAPI
    arguments: ['@logger.channel.uiowa_facilities', '@cache.uiowa_facilities', '@http_client']
  uiowa_facilities.bizhub_api_client:
    class: Drupal\uiowa_facilities\BizHubApiClient
    arguments: ['@http_client', '@logger.channel.sitenow_dispatch', '@cache.sitenow_dispatch', '@config.factory']
  uiowa_facilities.buildui_api_client:
    class: Drupal\uiowa_facilities\BuildUiApiClient
    arguments: ['@http_client', '@logger.channel.sitenow_dispatch', '@cache.sitenow_dispatch', '@config.factory']
  logger.channel.uiowa_facilities:
    parent: logger.channel_base
    arguments: [ 'uiowa_facilities' ]
  cache.uiowa_facilities:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: ['uiowa_facilities']
