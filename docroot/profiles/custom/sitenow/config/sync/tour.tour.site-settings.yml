tips:
  intro:
    id: intro
    plugin: text
    label: 'Basic Site Settings'
    weight: 0
    body: '<p>On this page you can change many of the global site settings available to you. Let''s step through them.</p><p>For more information about Basic Site Settings or other areas of your site, <a href="https://sitenow.uiowa.edu/node/36">view our documentation</a>.</p>'
  details:
    id: details
    plugin: text
    label: 'Site Details'
    weight: 1
    attributes:
      data-id: edit-site-information
    body: '<p>Change your site name, give it a slogan or update the site email address.</p>'
    location: bottom
  front:
    id: front
    plugin: text
    label: 'Front Page'
    weight: 2
    attributes:
      data-id: edit-front-page
    body: '<p>You can make any existing page the front/homepage of your site.</p><p>Enter the page''s URL path alias (e.g. /home) or the permanent node ID path (e.g. /node/1)</p><p><strong>Note:</strong> You cannot delete a page that is designated as the front page.</p>'
    location: bottom
  error:
    id: error
    plugin: text
    label: 'Error Pages'
    weight: 3
    attributes:
      data-id: edit-error-page
    body: '<p>There are default "access denied" and "page not found" pages, but if you want to customize the message, create the page(s) first and assign them here.</p>'
    location: bottom
  footer:
    id: footer
    plugin: text
    label: Footer
    weight: 4
    attributes:
      data-id: edit-uiowa-footer
    body: '<p>Here you can configure the global footer for the site. Let''s look at what options are available to you.</p>'
    location: left
  footer-variant:
    id: footer-variant
    plugin: text
    label: 'Footer Variant'
    weight: 5
    attributes:
      data-id: edit-uiowa-footer-variant
    body: '<p>All sites come with the UIowa Standard variant. Depending on the site there may be other options to choose from. Contact your developer if you would like to create a custom variant that differs from the current option(s).</p>'
    location: right
  login-link:
    id: login-link
    plugin: text
    label: 'Login link'
    weight: 6
    attributes:
      data-id: edit-uiowa-footer-login-link
    body: '<p>This provides a login link to the site. Uncheck it if you don''t want to display it.</p>'
    location: bottom
  lockup:
    id: lockup
    plugin: text
    label: Lockup
    weight: 7
    attributes:
      data-id: edit-uiowa-footer-lockup
    body: '<p>If you have an approved lockup, you can upload it here to display in the footer. See the <a href="//brand.uiowa.edu/lockup-system">University of Iowa Brand Manual</a> for more information.</p>'
    location: bottom
  footer-links:
    id: footer-links
    plugin: text
    label: 'Footer Links'
    weight: 8
    attributes:
      data-id: edit-uiowa-footer-menus
    body: '<p>The footer region also provides three separate menus for social media links and for other custom footer links. You can add/manage links for those by clicking one of the following: <a href="/admin/structure/menu/manage/social?tour">Social Media</a>, <a href="/admin/structure/menu/manage/footer?tour">Footer</a>, <a href="/admin/structure/menu/manage/footer-second?tour">Footer Second</a></p>'
    location: bottom
  additional-information:
    id: additional-information
    plugin: text
    label: 'Additional Information'
    weight: 9
    attributes:
      data-id: edit-uiowa-footer-additional-info-title
    body: '<p>This is a title/content area where you can provide global site information like contact information. Checkout our <a href="/node/add/page?tour1">Adding Content</a> tour to learn more about our WYSIWYG (What-You-See-Is-What-You-Get) text editor.</p>'
    location: left
  next_step:
    id: next_step
    plugin: text
    label: 'Want to keep going?'
    body: '<p>Next up we will go over the content overview page and how to create new content.</p><p><a href="/admin/content?tour=1" class="button button--primary">Content Overview</a></p>'
    weight: 10
    location: top
