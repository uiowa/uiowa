    -
      value: "<h3>Typography styles</h3>\r\n\r\n<p>Here are some headline and typography&nbsp;options that you can use in copy. Click the \"Configure\" link at the top right of this block, copy&nbsp;your preferred style from the editor, paste to the page you're working on, and edit the text to suit your message.&nbsp;</p>\r\n\r\n<h2 class=\"bold-headline bold-headline--caps\"><span class=\"heading__heading\">Bold Headline</span></h2>\r\n\r\n<hr class=\"element--spacer-thin\" />\r\n<h2 class=\"bold-headline bold-headline--serif\"><span class=\"heading__heading\">Bold headline serif</span></h2>\r\n\r\n<hr class=\"element--spacer-thin\" />\r\n<h2 class=\"bold-headline--underline bold-headline bold-headline--serif\">Bold headline serif underline</h2>\r\n\r\n<hr class=\"element--spacer-thin\" />\r\n<p class=\"uids-component--light-intro\">Light intro type for body and paragraph text</p>\r\n\r\n<hr class=\"element--spacer-thin\" />\r\n<p class=\"uids-component--bold-intro\">Bold intro type for body and paragraph text.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
      format: filtered_html
