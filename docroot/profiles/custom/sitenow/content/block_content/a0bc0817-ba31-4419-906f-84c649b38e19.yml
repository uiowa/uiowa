      value: "<h2>Sample content</h2>\r\n\r\n<p>The page demonstrates some of the features you can use to start building high-impact content. The new Layouts tool allows users to create and edit web content using&nbsp;a visual,&nbsp;drag-and-drop editor. You can see your page take shape in real time, preview layout ideas, and easily adjust and move blocks of content.</p>\r\n\r\n<h3>Using Layout Builder</h3>\r\n\r\n<p>To use the Layouts tool, simply log in to the site from the user login, visit any content page, and click \"Layouts\" in the top menu. This will bring you to the Layout Builder editor. From there, you can click \"Add section\" anywhere on the page, choose some basic configuration options, and start adding content.&nbsp;</p>\r\n\r\n<p>If you see something you like, you can use this page as a reference and recreate that&nbsp;layout anywhere on the site. From the Layout menu, hover over a content block you'd like to use, click the gray pencil icon that shows in the top right, and then \"Configure\". This will bring up a menu that contains every setting required to create this content.</p>\r\n\r\n<p><strong>Everything on this page&nbsp;can be built&nbsp;without coding knowledge or web design expertise.&nbsp;</strong>All of the styling and formatting are pre-configured.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
      format: filtered_html
