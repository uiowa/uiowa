  body:
    -
      value: "<p>Thank you for using the SiteNow service to build your new University of Iowa site!</p>\r\n\r\n<p>SiteNow is maintained by a dedicated, central team of web professionals on campus. Our team formed to build a simpler content management tool that helps the university's web editors create engaging, effective websites. The latest version of SiteNow offers access to an entire library of visual treatments and layout options that can be edited in an easy-to-use, drag-and-drop interface.&nbsp;</p>\r\n\r\n<p>The service is continuously updated with new features and quality-of-life improvements. If you have any suggestions that could help enhance SiteNow further, please <a href=\"https://webcommunity.sites.uiowa.edu/contact-web-team\">contact us</a>.&nbsp;</p>\r\n\r\n<h2>Weekly demos</h2>\r\n\r\n<p>Members of the University of Iowa community are all welcome to attend weekly demos of new features presented by the central web team. These demos occur every Thursday at 1pm. Please contact Director of web strategy <a href=\"mailto:michael-oneill@uiowa.edu\">Michael O'Neill</a>&nbsp;for an Outlook invite.&nbsp;</p>\r\n\r\n<h2>Support</h2>\r\n\r\n<p><a href=\"https://sitenow.uiowa.edu/\">SiteNow service site</a>: Information about the SiteNow service</p>\r\n\r\n<p><a href=\"https://sitenow.uiowa.edu/documentation\">SiteNow service documentation</a>: User manual explaining the core functions of the SiteNow system and Layout Builder tool</p>\r\n\r\n<p><a href=\"https://sitenow.uiowa.edu/frequently-asked-questions\">SiteNow FAQs</a></p>\r\n\r\n<h2>Updates</h2>\r\n\r\n<p><a href=\"https://sitenow.uiowa.edu/news\">SiteNow news</a>: Monthly updates detailing new features and changes to the service</p>\r\n\r\n<p><a href=\"https://webcommunity.sites.uiowa.edu/backlog\">Web team backlog</a>: An updated list of the web team's current service priorities</p>\r\n\r\n<h2>Learning</h2>\r\n\r\n<p><a href=\"https://webcommunity.sites.uiowa.edu/training\">Training</a>: Basic SiteNow user training as well as recorded sessions on other web strategy topics</p>\r\n\r\n<p><a href=\"https://webcommunity.sites.uiowa.edu/content-strategy/content-tools\">Content tools</a>: Templates to help simplify the web content production process</p>\r\n\r\n<p><a href=\"https://webcommunity.sites.uiowa.edu/sitenow/example-sitenow-sites\">Example SiteNow sites</a>: Links to sites currently using SiteNow v3</p>\r\n\r\n<p><a href=\"https://webcommunity.sites.uiowa.edu/community\">Connect to the web community</a>: Meetings, email lists, and other opportunities to connect with other web professionals on campus</p>\r\n\r\n<p>Quick start guide: A brief introduction to SiteNow to help you get started</p>\r\n"
