  body:
    -
      value: "<p>ITS Custom Solutions &amp; Integrations' is pleased to announce their improved SiteNow service, which has been rebuilt from the ground up using the latest from the open-source community to be more stable and secure than ever before. SiteNow offers much of the same functionality that made it popular on campus while sprinkling in new features site owners have been asking for.</p>\r\n\r\n<ul>\r\n\t<li>An intuitive content management experience right in your browser, no additional software required.</li>\r\n\t<li>Highly customizable page content and layout tools.</li>\r\n\t<li>Secure login with user management and permissions handling.</li>\r\n\t<li>Content workflow and moderation.</li>\r\n\t<li>Form generation, allowing the collection of user submitted data.</li>\r\n\t<li>Configurable search engine optimization (SEO).</li>\r\n\t<li>Integration with the University of Iowa's event promotion system.</li>\r\n\t<li>Hosted audio, image and document support.</li>\r\n\t<li>Embedded video from third-party providers.</li>\r\n\t<li>Mobile and cross-browser friendly responsive design.</li>\r\n\t<li>WCAG compliant accessibility.</li>\r\n\t<li>User support and documentation.</li>\r\n\t<li>More features/updates to come!</li>\r\n</ul>\r\n\r\n<h3>Need more?</h3>\r\n\r\n<p>The SiteNow service is now built with the ability to extend and scale to fit your needs.&nbsp;Need something extra or unique to your site? Contact ITS to learn more about our SiteNow custom development services.</p>\r\n"
