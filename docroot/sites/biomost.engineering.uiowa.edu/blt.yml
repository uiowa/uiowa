project:
  local:
    hostname: engineeringbiomost.local.drupal.uiowa.edu
    protocol: https
  machine_name: engineeringbiomost
  human_name: biomost.engineering.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: engineeringbiomost.prod
drupal:
  db:
    database: biomost_engineering_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
