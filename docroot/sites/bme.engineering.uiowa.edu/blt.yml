project:
  local:
    hostname: bme.engineering.uiowa.edu
    protocol: https
  machine_name: engineeringbme
  human_name: bme.engineering.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: engineeringbme.prod
drupal:
  db:
    database: bme_engineering_uiowa_edu
    host: localhost
    user: root
    password: null
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
