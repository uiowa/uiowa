project:
  local:
    hostname: callctr.dentistry.uiowa.edu
    protocol: https
  machine_name: dentistrycallctr
  human_name: callctr.dentistry.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: dentistrycallctr.prod
drupal:
  db:
    database: callctr_dentistry_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
