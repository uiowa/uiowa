project:
  profile:
    name: sitenow
  local:
    hostname: cd2h.org
    protocol: https
  machine_name: org-cd2h
  human_name: cd2h.org
drush:
  aliases:
    local: self
    remote: org-cd2h.prod
drupal:
  db:
    database: cd2h_org
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
uiowa:
  profiles:
    sitenow:
      requester: eichmann
