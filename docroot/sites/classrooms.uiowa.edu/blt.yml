project:
  local:
    hostname: classrooms.uiowa.edu
    protocol: https
  machine_name: classrooms
  human_name: classrooms.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: classrooms.prod
drupal:
  db:
    database: classrooms_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
