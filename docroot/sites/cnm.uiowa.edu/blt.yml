project:
  local:
    hostname: cnm.uiowa.edu
    protocol: https
  machine_name: cnm
  human_name: cnm.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: cnm.prod
drupal:
  db:
    database: cnm_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
uiowa:
  profiles:
    sitenow:
      requester: gompper
