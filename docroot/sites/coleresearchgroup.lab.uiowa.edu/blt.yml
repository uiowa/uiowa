project:
  local:
    hostname: coleresearchgroup.lab.uiowa.edu
    protocol: https
  machine_name: labcoleresearchgroup
  human_name: coleresearchgroup.lab.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: labcoleresearchgroup.prod
drupal:
  db:
    database: coleresearchgroup_lab_uiowa_edu
    host: localhost
    user: root
    password: null
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
uiowa:
  profiles:
    sitenow:
      requester: nestates
