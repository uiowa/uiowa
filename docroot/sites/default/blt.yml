project:
  profile:
    name: sitenow
  local:
    hostname: demo.prod.drupal.uiowa.edu
    protocol: https
  machine_name: demo
  human_name: demo.prod.drupal.uiowa.edu
drush:
  aliases:
    local: self
    remote: demo.prod
drupal:
  db:
    database: uiowa
    host: localhost
    user: root
    password: null
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
