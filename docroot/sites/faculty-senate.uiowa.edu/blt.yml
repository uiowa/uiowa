project:
  local:
    hostname: faculty-senate.uiowa.edu
    protocol: https
  machine_name: faculty-senate
  human_name: faculty-senate.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: faculty-senate.prod
drupal:
  db:
    database: faculty_senate_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
