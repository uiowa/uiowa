project:
  local:
    hostname: familyphysician.centerforconferences.uiowa.edu
    protocol: https
  machine_name: centerforconferencesfamilyphysician
  human_name: familyphysician.centerforconferences.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: centerforconferencesfamilyphysician.prod
drupal:
  db:
    database: familyphysician_centerforconferences_uiowa_edu
    host: localhost
    user: root
    password: null
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
uiowa:
  profiles:
    sitenow:
      requester: kflinn
