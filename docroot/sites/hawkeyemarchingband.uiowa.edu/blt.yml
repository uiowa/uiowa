project:
  local:
    hostname: hawkeyemarchingband.uiowa.edu
    protocol: https
  machine_name: hawkeyemarchingband
  human_name: hawkeyemarchingband.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: hawkeyemarchingband.prod
drupal:
  db:
    database: hawkeyemarchingband_uiowa_edu
    host: localhost
    user: root
    password: null
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
uiowa:
  sitenow:
    requester: ewbush
