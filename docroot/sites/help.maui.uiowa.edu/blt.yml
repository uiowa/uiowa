project:
  local:
    hostname: help.maui.uiowa.edu
    protocol: https
  machine_name: mauihelp
  human_name: help.maui.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: mauihelp.prod
drupal:
  db:
    database: help_maui_uiowa_edu
    host: localhost
    user: root
    password: null
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
uiowa:
  profiles:
    sitenow:
      requester: wevanson
