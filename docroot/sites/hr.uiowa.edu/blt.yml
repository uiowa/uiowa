project:
  profile:
    name: sitenow
  local:
    hostname: hr.uiowa.edu
    protocol: https
  machine_name: hr
  human_name: hr.uiowa.edu
drush:
  aliases:
    local: self
    remote: hr.prod
drupal:
  db:
    database: hr_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
