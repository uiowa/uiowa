project:
  local:
    hostname: human-auditory-neuroscience-group.lab.uiowa.edu
    protocol: https
  machine_name: labhuman-auditory-neuroscience-group
  human_name: human-auditory-neuroscience-group.lab.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: labhuman-auditory-neuroscience-group.prod
drupal:
  db:
    database: human_auditory_neuroscience_group_lab_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
uiowa:
  profiles:
    sitenow:
      requester: ostrem
