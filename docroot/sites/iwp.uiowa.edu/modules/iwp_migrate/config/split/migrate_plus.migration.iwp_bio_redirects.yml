langcode: en
status: true
dependencies: {  }
id: iwp_bio_redirects
migration_tags: [ ]
migration_group: sitenow_migrate
label: 'IWP Bio Redirects'
source:
  plugin: iwp_bio
  node_type: public_writer_bio
  constants:
    redirect_prefix: 'internal:/node/'
    dash: '-'
    status_code: 301
process:
  temp_nid:
    plugin: migration_lookup
    source: nid
    migration: iwp_bio
  redirect_source:
    plugin: get
    source: alias
  redirect_redirect:
    plugin: concat
    source:
      - constants/redirect_prefix
      - '@temp_nid'
  status_code: constants/status_code
destination:
  plugin: 'entity:redirect'
migration_dependencies:
  required:
    - iwp_bio
