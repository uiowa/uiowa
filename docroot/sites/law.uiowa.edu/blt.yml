project:
  local:
    hostname: law.uiowa.edu
    protocol: https
  machine_name: law
  human_name: law.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: law.prod
drupal:
  db:
    database: law_uiowa_edu
    host: localhost
    user: root
    password: null
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
