    name: sitenow
  local:
    hostname: matfab.research.uiowa.edu
    protocol: https
  machine_name: researchmatfab
  human_name: matfab.research.uiowa.edu
drush:
  aliases:
    local: self
    remote: researchmatfab.prod
drupal:
  db:
    database: matfab_research_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
uiowa:
  profiles:
    sitenow:
      requester: makyea
