project:
  local:
    hostname: merlino.lab.uiowa.edu
    protocol: https
  machine_name: labmerlino
  human_name: merlino.lab.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: labmerlino.prod
drupal:
  db:
    database: merlino_lab_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
