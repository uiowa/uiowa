project:
  local:
    hostname: michaelson.lab.uiowa.edu
    protocol: https
  machine_name: labmichaelson
  human_name: michaelson.lab.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: labmichaelson.prod
drupal:
  db:
    database: michaelson_lab_uiowa_edu
    host: localhost
    user: root
    password: null
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
uiowa:
  sitenow:
    requester: tkalmus
