    hostname: midwestdnarepair.centerforconferences.uiowa.edu
    protocol: https
  machine_name: centerforconferencesmidwestdnarepair
  human_name: midwestdnarepair.centerforconferences.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: centerforconferencesmidwestdnarepair.prod
drupal:
  db:
    database: midwestdnarepair_centerforconferences_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
uiowa:
  profiles:
    sitenow:
      requester: kflinn
