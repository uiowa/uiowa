project:
  local:
    hostname: molcellcog.org
    protocol: https
  machine_name: org-molcellcog
  human_name: molcellcog.org
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: org-molcellcog.prod
drupal:
  db:
    database: molcellcog_org
    host: localhost
    user: root
    password: null
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
uiowa:
  sitenow:
    requester: mdeneve
