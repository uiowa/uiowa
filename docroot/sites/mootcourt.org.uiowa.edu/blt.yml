project:
  local:
    hostname: orgmootcourt.local.drupal.uiowa.edu
    protocol: https
  machine_name: orgmootcourt
  human_name: mootcourt.org.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: orgmootcourt.prod
drupal:
  db:
    database: mootcourt_org_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
