project:
  local:
    hostname: sitenow.local.drupal.uiowa.edu
    protocol: https
  machine_name: sitenow
  human_name: sitenow.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: sitenow.prod
drupal:
  db:
    database: sitenow_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
