langcode: en
status: true
dependencies:
  enforced:
    module:
      - sppa_migrate
id: sppa_potential_employer
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - sppa
migration_group: sitenow_migrate
label: Employers
source:
  plugin: d7_node
  node_type: employer
  constants:
    uid_admin: 1
process:
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  moderation_state:
    plugin: default_value
    default_value: published
  created: created
  changed: changed
  status: status
  promote: promote
  uid: constants/uid_admin
  title: title
  body: field_pot_empl_desc
  field_opportunity_website:
    plugin: field_link
    source: field_pot_empl_url
  field_opportunity_type:
    plugin: static_map
    source: field_pot_empl_type
    map:
      J: jobs
      I: internships
      H: fellowships
destination:
  plugin: 'entity:node'
  default_bundle: opportunity
migration_dependencies:
  required:
    - sppa_tags
