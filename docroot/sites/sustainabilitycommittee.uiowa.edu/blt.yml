project:
  profile:
    name: sitenow
  local:
    hostname: sustainabilitycommittee.uiowa.edu
    protocol: https
  machine_name: sustainabilitycommittee
  human_name: sustainabilitycommittee.uiowa.edu
drush:
  aliases:
    local: self
    remote: sustainabilitycommittee.prod
drupal:
  db:
    database: sustainabilitycommittee_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
uiowa:
  profiles:
    sitenow:
      requester: mbiger
