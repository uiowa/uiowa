project:
  local:
    hostname: vanotterloo.lab.uiowa.edu
    protocol: https
  machine_name: labvanotterloo
  human_name: vanotterloo.lab.uiowa.edu
  profile:
    name: sitenow
drush:
  aliases:
    local: self
    remote: labvanotterloo.prod
drupal:
  db:
    database: vanotterloo_lab_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
uiowa:
  profiles:
    sitenow:
      requester: vanottee
