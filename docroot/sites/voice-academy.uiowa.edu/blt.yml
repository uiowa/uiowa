project:
  profile:
    name: sitenow
  local:
    hostname: voice-academy.local.drupal.uiowa.edu
    protocol: https
  machine_name: voice-academy
  human_name: voice-academy.uiowa.edu
drush:
  aliases:
    local: self
    remote: voice-academy.prod
drupal:
  db:
    database: voice_academy_uiowa_edu
cm:
  core:
    dirs:
      sync:
        path: profiles/custom/sitenow/config/sync
    install_from_config: true
sync:
  commands:
    - 'blt:init:settings'
    - 'drupal:sync:db'
    - 'drupal:update'
    - 'sitenow:multisite:noop'
    - 'sitenow:multisite:noop'
uiowa:
  profiles:
    sitenow:
      requester: ostrem
