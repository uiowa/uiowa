name: UIDS Base
type: theme
base theme: classy
description: UIDS (UIowa Design System) base theme
package: Custom
core_version_requirement: ^8.8 || ^9
screenshot: screenshot.png
libraries-override:
  classy/base: false
  colorbox/colorbox: uids_base/colorbox
libraries:
  - uids_base/global-styling
  - uids_base/layouts
regions:
  page_top: 'Page top'
  header: 'Header'
  alert: 'Alert'
  action_menu: 'Action menu'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  under_search: 'Under search' #Only displays when search is toggled on.
  featured: 'Featured'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  pre_footer: 'Pre-footer'
  footer_first: 'Footer under logo'
  footer_second: 'Footer menus'
  page_bottom: 'Page bottom'
# Components
component-libraries:
  uids:
    paths:
      - uids/components
# Ckeditor styling for lead paragraphs and alerts
ckeditor_stylesheets:
  - assets/css/components/sitenow/sitenow_wysiwyg.css
