name: UIDS Base
type: theme
base theme: classy
description: UIDS (UIowa Design System) base theme
package: Custom
core_version_requirement: ^9.2 || ^10
screenshot: screenshot.png
dependencies:
  - classy:classy
libraries-override:
  classy/base: false
  superfish/superfish_touchscreen: uids_base/sftouchscreen
libraries:
  - uids_base/global-styling
  - uids_base/layouts
regions:
  page_top: 'Page top'
  header: 'Header'
  alert: 'Alert'
  action_menu: 'Action menu'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  under_search: 'Under search'
  search: 'Search'
  featured: 'Featured'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  after_content: 'After content'
  pre_footer: 'Pre-footer'
  footer_first: 'Footer under logo'
  footer_second: 'Footer menus'
  page_bottom: 'Page bottom'
# Ckeditor styling for lead paragraphs and alerts
ckeditor_stylesheets:
  - assets/css/components/video/video-utilities.css
  - assets/css/sitenow_wysiwyg.css
