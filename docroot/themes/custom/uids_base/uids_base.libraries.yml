# Third-party libraries
# Accessible Menu
accessible-menu:
  js:
    /libraries/accessible-menu/dist/accessible-menu.js: {}
    assets/js/accessible-menu.init.js: {}
# Leaflet
leaflet:
  remote: http://leafletjs.com/
  version: 1.7.1
  license:
    name: Leaflet-License
    url: https://github.com/Leaflet/Leaflet/blob/v1.7.1/LICENSE
    gpl-compatible: true
  js:
    /libraries/leaflet/dist/leaflet.js: {}
  css:
    component:
      /libraries/leaflet/dist/leaflet.css: {}
      assets/css/components/leaflet.css: { preprocess: false }
