core:
  enabled: true
  label: "UIDS Base Icons"
  description: "UIDS Base Icons"
  version: 11.x
  extractor: path
  config:
    sources:
      - /themes/custom/uids_base/assets/brand-icons/*.svg

  settings:
    # Because we can have wild icons not with a square ratio, do not use size.
    width:
      title: "Width"
      description: "Set a width for this icon."
      type: "integer"
      default: 150
    height:
      title: "Height"
      description: "Set a height for this icon."
      type: "integer"
      default: 150
    alt:
      title: "Alt text"
      type: "string"
      description: "Accessibility alternative text, leave empty for decorative icon."
    title:
      title: "Semantic title"
      type: "string"
      description: "If this icon convey meaning, provide text-based alternatives, leave empty for decorative icon."
  template: >-
    <img
      class="icon icon-{{ icon_id|clean_class }}"
      src="{{ source }}"
      width="{{ width|default(150) }}"
      height="{{ height|default(150) }}"
      alt="{{ alt }}"
      {% if alt is empty %}
        role="presentation"
        aria-hidden="true"
      {% elseif title %}
        title="{{ title }}"
      {% endif %}
    >
