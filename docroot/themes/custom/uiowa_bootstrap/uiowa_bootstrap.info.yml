name: Uiowa Bootstrap
type: theme
description: Base theme for UIowa Drupal 8 sites based on Bootstrap 4.
core: 8.x
# Defines the base theme
base theme: classy
# Defines libraries group in which we can add css/js.
libraries:
  - uiowa_bootstrap/bootstrap_js
libraries-override:
  colorbox/colorbox: uiowa_bootstrap/colorbox
# Regions
regions:
  header: Header
  primary_menu: Main Navigation
  featured: Featured
  content: Content
  sidebar_first: First sidebar
  sidebar_second: Second sidebar
  footer: Footer
ckeditor_stylesheets:
  - assets/css/uiowa_bootstrap.css
