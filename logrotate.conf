# Configuration for drush-cron_*.log
/shared/logs/drush-cron-*.log {
  rotate 3
  missingok
  compress
  notifempty
  dateext
  dateformat -%Y-%m-%d.log
}

# Configuration for parallel_deploy_log_* files
/shared/logs/parallel_deploy_log_* {
  rotate 3
  missingok
  compress
  notifempty
  dateext
  dateformat -%Y-%m-%d_%H-%M-%S.log
}
